<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="manifest" href="/js/manifest.json">
    <!-- Local bootstrap.js-->
    <script src="/js/bootstrap.js"></script>
    <!-- Global bootstrap js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
    <div id="customRegisterWorker" class="custom-alert nodisplay">
        <h2>Succesfully registered worker</h2>
    </div>
    <div id="customAdminPerms" class="custom-alert nodisplay">
        <h2>Succesfully gave administrator permissions</h2>
    </div>
    <section class="container col-lg-5 mt-5 bg-light text-white align-items-center" id="admin-view">

        <div class="card-body">
            <div class="card-text row">
                <div class="row-cols-md-3 m-auto">

                    <div class="col mt-2 ">
                        <h3 class="text-center mb-3 mt-2 ">Users</h3>
                        <button class="btn btn-outline-secondary  text-white mt-2" style="width:200px"
                            onclick="findUserByID()">View user by ID</button>
                        <button class="btn btn-outline-secondary  text-white mt-2" style="width:200px"
                            onclick="viewActiveUsers()">View all active users</button>
                        <button class="btn btn-outline-secondary  text-white mt-2" style="width:200px"
                            onclick="viewAllUsers()">View all users</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-secondary  text-white mt-2" style="width:200px; "
                            onclick="viewAdmins()">View admins</button>
                        <button class="btn btn-outline-secondary  text-white mt-2" style="width:200px; "
                            onclick="viewWorkers()">View workers</button>
                        <button class="btn btn-outline-secondary  text-white mt-2" style="width:200px; "
                            onclick="addWorkerForm()">Add worker</button>

                    </div>
                    <div class="col mt-5 ">
                        <h3 class="text-center mb-3 mt-5">Projects</h3>
                        <button class="btn btn-outline-secondary  text-white mt-2 " style="width:200px"
                            onclick="findProjectByID()">View projects by ID</button>
                        <button class="btn btn-outline-secondary  text-white mt-2 " style="width:200px"
                            onclick="viewDelayedProjects()">View delayed projects</button>
                        <button class="btn btn-outline-secondary  text-white mt-2 " style="width:200px"
                            onclick="viewActiveProjects()">View active projects</button>
                    </div>

                </div>
                <div class="m-auto">
                    <button class="btn btn-outline-secondary  text-white mt-2 " style="width:200px"
                        onclick="viewFinishedProjects()">View finished projects</button>
                    <button class="btn btn-outline-danger  text-white mt-2 " style="width: 200px"
                        onclick="deleteOldProjects()">Delete old projects</button>
                </div>

            </div>

    </section>
    <div id="inputNewEndDate" class="col-sm-3 text-center nodisplay bg-light">
        <h3 class=" text-white">Enter the new end date for project: <span id="project_id"></span> (if the project isnt
            yet tagged as "Delayed" it will after these changes) </h3>
        <span id="InvalidDateTime" class="nodisplay" style="color:rgb(255, 0, 0)"><b>Invalid end time</b></span>
        <br>
        <input type="datetime-local" id="dateinput" class="form-control" onkeypress="handleEndDateKeyPress(event)">
        <button class="btn btn-outline-primary mt-2"
            onclick="projectChangeEndTime(document.getElementById('project_id').textContent, document.getElementById('dateinput').value)">Change</button>

    </div>
    <div id="searchUser" class=" col-sm-3 m-auto text-center nodisplay ">
        <span id="InvalidID" class="nodisplay" style="color:rgb(255, 0, 0)"><b>Invalid ID</b></span>
        <br>
        <input type="text" id="userIDInput" class="form-control" placeholder="Enter User ID"
            onkeypress="handleKeyPress(event)">
        <button class="btn btn-outline-primary mt-2"
            onclick="searchUserByID(document.getElementById('userIDInput').value)">Search</button>
    </div>



    <div id="searchProject" class=" col-sm-3 m-auto text-center nodisplay">
        <span id="InvalidProjectID" class="nodisplay" style="color:rgb(255, 0, 0)"><b>Invalid ID</b></span>
        <br>
        <input type="text" id="ProjectIDInput" class="form-control" placeholder="Enter Project ID"
            onkeypress="handleProjectKeyPress(event)">
        <button class="btn btn-outline-primary mt-2"
            onclick="searchProjectByID(document.getElementById('ProjectIDInput').value)">Search</button>
    </div>

    <div class="col-md-3  bg-light text-white m-auto nodisplay " style="max-width:20%" id="registrationForm">
        <form class="mt-3">

            <label id="email-red" for="email">Email:</label>
            <span class="ml-1 nodisplay" id="NoAccount" style=" color:rgb(255, 0, 0)"><b> - Account doesnt
                    exsist</b></span>
            <span class="ml-1 nodisplay" id="WorkerExsists" style=" color:rgb(255, 0, 0)"><b>- User is already a
                    worker</b></span>
            <input class="form-control" type="email" id="email" name="email" required><br>

            <label for="workerType">Worker Type:</label>
            <input class="form-control" type="text" id="workerType" name="workerType" maxlength="45" required>

            <input class="mt-3" type="checkbox" id="administrator" name="administrator">
            <label for="administrator">Administrator</label><br>

            <button id="submitButton" class="btn btn-secondary btn-block mt-2 mb-4" type="submit">Register
                worker</button>
        </form>
    </div>

    <div class=" selectable nodisplay mt-4" id="userDataContainer">
        <!-- User data will be dynamically added here -->
        <div class=" container mt-4">
            <div class="row row-cols-1 row-cols-md-3">
                <!-- User cards will be dynamically added here -->
            </div>
        </div>
    </div>
    <div class=" selectable nodisplay mt-4" id="ProjectDataContainer">
        <!-- User data will be dynamically added here -->
        <div class="container mt-4">
            <div class="row row-cols-1 row-cols-md-3">
                <!-- User cards will be dynamically added here -->
            </div>

        </div>
    </div>

    <script>
        // Function to handle keypress event
        function handleKeyPressForum(event) {
            // Check if Enter key is pressed
            if (event.key === 'Enter') {
                // Trigger button click
                document.getElementById('submitButton').click();
            }
        }

        // Add event listener to the last input element
        document.getElementById('administrator').addEventListener('keypress', handleKeyPressForum);

        // Add event listener to form submission button
        document.getElementById('submitButton').addEventListener('click', function (event) {
            document.getElementById('email-red').style.color = "rgb(255, 255, 255)";
            document.getElementById('NoAccount').classList.add('nodisplay');
            document.getElementById('WorkerExsists').classList.add('nodisplay');
            document.getElementById('email').classList.remove('form-control-incorrect');
            // Prevent default button behavior
            event.preventDefault();

            // Create JSON object
            const userData = {
                email: document.getElementById('email').value,
                workerType: document.getElementById('workerType').value,
                administrator: document.getElementById('administrator').checked
            };

            console.log('User data:', userData);

            fetch(window.location.origin + ':5001' + '/register-worker', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData),
            })
                .then(response => response.json())
                .then(data => handleResponses(data))
                .catch(error => {
                    alert(`Cannot connect to server :P ${error}`);
                });
        });

        function handleResponses(response) {
            // If succesful announces it and resets form
            if (response.status === 'Success') {
                console.log("Successfully made worker account for userID:", response.idUser);
                if (document.getElementById('customRegisterWorker')) {
                    document.getElementById('customRegisterWorker').classList.remove('nodisplay');
                }
                setTimeout(function () {
                    viewWorkers();
                    document.getElementById('customRegisterWorker').classList.add('nodisplay');
                    document.querySelector('form').reset();

                }, 2000);


            }
            else if (response.type == '2') {
                document.getElementById('email-red').style.color = "rgb(255, 0, 0)";
                document.getElementById('NoAccount').classList.add('nodisplay');
                document.getElementById('WorkerExsists').classList.remove('nodisplay');
                document.getElementById('email').classList.add('form-control-incorrect');
            }
            else if (response.type == '1') {
                document.getElementById('email-red').style.color = "rgb(255, 0, 0)";
                document.getElementById('NoAccount').classList.remove('nodisplay');
                document.getElementById('WorkerExsists').classList.add('nodisplay');
                document.getElementById('email').classList.add('form-control-incorrect');
            }
            else {
                //Else divides errors to wrong username or wrong password
                console.error('Error:', response);

            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                searchUserByID(document.getElementById('userIDInput').value);
            }
        }

        function handleEndDateKeyPress(event) {
            if (event.key === 'Enter') {
                projectChangeEndTime(document.getElementById('project_id').textContent, document.getElementById('dateinput').value);
            }
        }

        function handleProjectKeyPress(event) {
            if (event.key === 'Enter') {
                searchProjectByID(document.getElementById('ProjectIDInput').value);
            }
        }

        function handleWorkerKeyPress(event) {
            if (event.key === 'Enter') {
                console.log(document.getElementById('registrationForm').value);
                addWorker(document.getElementById('registrationForm').value);
            }
        }


        function deleteProject(ProjectID) {
            fetch(window.location.origin + ':5001' + `/project-delete/${ProjectID}`, {
                method: 'DELETE', // Use the DELETE method to indicate deletion
                headers: {
                    'Content-Type': 'application/json' // Specify that the request body is JSON
                },
            })
                .then(response => {
                    if (response.status == 200) {
                        const card = document.getElementById(`Project_div${ProjectID}`);
                        if (card) {
                            card.remove();
                        }
                        card.remove();
                        viewAllProjects();
                    }
                })
                .then(data => {
                    // Process the response data
                    console.log(data);
                })
                .catch(error => console.error('Error deleting project:', error))
        }

        function deleteOldProjects() {
            fetch(window.location.origin + ':5001' + `/delete-old-projects`, {
                method: 'DELETE',
            })
                .then(function (response) {
                    if (!response.ok) {
                        // Handle the case where the response is not ok
                        throw new Error('Network response was not ok');
                    }
                    return response.text(); // Parse the response as text
                })
                .then(function (result) {
                    console.log(result); // Log the result
                    alert(result); // Show an alert with the result
                })
                .catch(function (error) {
                    console.error('Error deleting old projects:', error); // Log the error
                    alert('Failed to delete old projects. See console for more details.'); // Show an alert for the error
                });
        }



        // Function that displays projects by ID
        function searchProjectByID(idProjects) {
            if (document.getElementById('ProjectIDInput')) {
                document.getElementById('ProjectIDInput').value = '';
            }
            if (document.getElementById('InvalidProjectID')) {
                document.getElementById('InvalidProjectID').classList.add('nodisplay');
            }
            console.log("Viewing project by ID:", idProjects);
            // Make a fetch request to your backend to retrieve all user data
            fetch(window.location.origin + ':5001' + '/project-by-ID', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ idProjects: idProjects })
            })
                .then(response => response.json())
                .then(data => {
                    // Call a function to display the user data on the page
                    if (data[0]) {
                        displayProjectData(data);
                    }
                    else { document.getElementById('InvalidProjectID').classList.remove('nodisplay'); }

                })
                .catch(error => console.error('Error fetching user data:', error));
        }

        
// Function to display user data on the page
function displayUserData(users) {
  document.getElementById("registrationForm").classList.add('nodisplay');
  document.getElementById("inputNewEndDate").classList.add('nodisplay');
  document.getElementById("searchProject").classList.add('nodisplay');
  document.getElementById("searchUser").classList.add('nodisplay');
  document.getElementById('ProjectDataContainer').classList.add('nodisplay');
  document.getElementById('userDataContainer').classList.remove('nodisplay');
  document.getElementById('admin-view').classList.remove('nodisplay');
  const userDataContainer = document.getElementById('userDataContainer');
  userDataContainer.innerHTML = `
  <div class="container mt-4">
            <div class="row row-cols-1 row-cols-md-3">
                <!-- User cards will be dynamically added here -->
            </div>
        </div>
  `;
  // Loop through each user and create HTML elements to display their data
  users.forEach((user, index) => {
    // Create a new row for every third user

    // Create a column for the user card
    const column = document.createElement('div');
    column.classList.add('col-lg-4');

    // Create the user card HTML
    column.innerHTML = `
      <div id="Users_div${user.idUser}" class="card bg-light mb-3">
          <div class="card-body text-white">
              <h3 class="card-title">User: ${user.Username}</h3>
              <p class="card-text">Name: ${user.Name}</p>
              <p class="card-text">Email: ${user.Email}</p>
              <p class="card-text">UserID: ${user.idUser}</p>
              <button class="btn btn-outline-secondary text-white mb-2" style="width:100%" onclick="searchProjectByUserID(${user.idUser})">View users projects</button>
              <button class="btn btn-outline-secondary text-white mb-2" style="width:100%" onclick="searchSimilarUsers('${user.Email}')">Search similar users</button>
              <button class="btn btn-outline-danger text-white mb-2" style="width:100%" onclick="deleteUser(${user.idUser})">Delete user</button>
          </div>
      </div>
  `;

    // Append the user card to the current row
    document.querySelector('#userDataContainer .row:last-child').appendChild(column);

  });
}

    </script>
