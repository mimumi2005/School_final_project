<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add this line to the <head> section of your HTML file -->
    <link rel="stylesheet" href="../bootstrap-5.3.2-dist/css/bootstrap.css">
    <!-- Local bootstrap.js-->
    <script src="../bootstrap-5.3.2-dist/js/bootstrap.js"></script>
    <!-- Vector library for car painting UI-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script> 

    <!-- Global bootstrap js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   
</head>
<body>
    <div class="container col-lg-3 mt-5 text-white bg-light">
        <h1 class="m-2 text-center">Settings</h1>
        <div class="container m-auto mx-80 mix-40 m-2">
            <div class="form-group text-white">
                <label for="Notifications">Notification settings</label>
                <select class="form-control" id="Notifications" name="Notifications" required>
                    <option value="None">No notifications</option>
                    <option value="Offers">Special deals/offers</option>
                    <option value="OilChange">Oil change reminders</option>
                    <option value="ALL">All notifications</option>
                </select>
            </div>
            <label for="Dark/Light">Choose display mode</label>
                <select class="form-control" id="repairType" name="repairType" required>
                    <option value="Dark">Dark mode</option>
                    <option value="Light">Light mode</option>
                </select>
                <button type="submit" class="btn btn-secondary btn-block mt-3 mb-3">Save settings</button>
        </div>
    </div>
        
</body>
